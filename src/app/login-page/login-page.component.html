<body>
	
	<dialog #dialog>
		<h2 (click)="closeModal()">{{this.dialogMessage}}</h2>
	</dialog>
<div #myMainContainer class="container" id="container">
	<div class="form-container sign-up-container">
		<form (ngSubmit)="onSubmit('register')">
			<h1>Create Account</h1>
			<!-- <div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div> -->
			<div class="small-vertical-spacing"></div>
			<span>Use your email for registration</span>
			<input #rName type="text" placeholder="Name" />
			<input #rEmail type="email" placeholder="Email" />
			<input #rPassword type="password" placeholder="Password" />
			<button  >Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit('login')">
			<h1>Sign in</h1>
			<!-- <div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div> -->
			<div class="small-vertical-spacing"></div>
			<span>To use your account</span>
			<input #email  type="email" (focus)="onKeyUp(email.value,'email')" (keyup)="onKeyUp(email.value,'email')" formControlName="username" placeholder="Email" />
			<input #password type="password" (keyup)="onKeyUp(password.value,'password')" formControlName="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button type="submit" >Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost"
				(click)="panelChangeButton('up')"
				id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" (click)="panelChangeButton('in')" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
</body>
